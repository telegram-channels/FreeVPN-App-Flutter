name: Build and Publish App

on:
  push:
    tags:
      - 'v*'  # 触发标签为v开头的推送事件

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Save APK as artifact
        if: success()  # 只有在构建成功时才执行
        run: |
          mkdir -p apk_artifacts
          cp build/app/outputs/flutter-apk/app-release.apk apk_artifacts/app-release-${{ github.run_number }}.apk
        # 将 APK 文件保存为 artifact
        uses: actions/upload-artifact@v2
        with:
          name: release-apk
          path: apk_artifacts
